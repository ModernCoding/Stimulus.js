<!doctype html>
<html>
  
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script src="bundle.js" async></script>
  </head>


  <body>
    <h1 data-controller="example"></h1>

    <div data-controller="hello">
      <input data-target="hello.toto" type="text">
      <button data-action="click->hello#greet">Greet</button>
    </div>

    <div data-controller="clipboard">
      PIN:
      <input
        data-target="clipboard.source"
        type="text"
        value="1234"
        readonly
      >
      <button
        data-action="clipboard#copy"
        class="clipboard-button"
      >
        Copy to Clipboard
      </button>
    </div>

    <div data-controller="clipboard">
      PIN:
      <input
        data-target="clipboard.source"
        type="text"
        value="3737"
        readonly
      >
      <button
        data-action="clipboard#copy"
        class="clipboard-button"
      >
        Copy to Clipboard
      </button>
    </div>

    <div data-controller="clipboard">
      PIN:
      <input
        data-target="clipboard.source"
        type="text"
        value="3737"
        readonly
      >
      <a
        href="#"
        data-action="clipboard#copy"
        class="clipboard-button"
      >
        Copy to Clipboard
      </a>
    </div>

    <div data-controller="clipboard">
      PIN:
      <textarea data-target="clipboard.source" readonly>3737</textarea>
    </div>

    <div data-controller="slideshow" data-slideshow-index="1">
      <button data-action="slideshow#previous">←</button>
      <button data-action="slideshow#next">→</button>

      <div data-target="slideshow.slide" class="slide">🐵</div>
      <div data-target="slideshow.slide" class="slide">🙈</div>
      <div data-target="slideshow.slide" class="slide">🙉</div>
      <div data-target="slideshow.slide" class="slide">🙊</div>
    </div>

    <div data-controller="slideshow" data-slideshow-index="3">
      <button data-action="slideshow#previous">←</button>
      <button data-action="slideshow#next">→</button>

      <div data-target="slideshow.slide" class="slide">🐵</div>
      <div data-target="slideshow.slide" class="slide">🙈</div>
      <div data-target="slideshow.slide" class="slide">🙉</div>
      <div data-target="slideshow.slide" class="slide">🙊</div>
    </div>
  </body>

</html>
